<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Pomodoro Lite</title>

    <link rel=stylesheet type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.red-orange.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row mdl-shadow--2dp "
                 style="padding: 0"> <!-- Hacky... -->
                <div class="mdl-layout-spacer"></div>

                <img src="resources/abstract40px.png">
                <span class="mdl-layout-title">Pomodoro lite</span>

                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">

                <div id="displayContainer"
                     class="mdl-grid mdl-shadow--2dp">
                    <div class="mdl-layout-spacer"></div>

                    <div class="mdl-cell mdl-cell--4-col">
                        <h3 id="display">
                            00:00:00
                        </h3>
                    </div>

                    <div class="mdl-layout-spacer"></div>
                </div>

                <div class="mdl-grid"
                     style="height: 10px">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--1-col">

                        <button id="actionButton"
                                onclick="onActionButtonClicked()"
                                class="fixed-bottom-fab mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect
                                       mdl-button--colored mdl-shadow--8dp">

                            <i id="actionButtonIcon"
                               class="material-icons">play_arrow</i>

                        </button>

                    </div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col">

                        <p class="range-field">
                            <label id="workTimeLbl"
                                   for="workTime">Work Time</label>
                            <input id="workTime" class="mdl-slider mdl-js-slider" type="range"
                                   min="0" max="60" value="25" tabindex="0" onchange="setSetting('workT', this.value)"/>
                        </p>

                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col">

                        <p class="range-field">
                            <label id="restTimeLbl"
                                   for="restTime">Rest Time</label>
                            <input id="restTime" class="mdl-slider mdl-js-slider" type="range"
                                   min="0" max="60" value="5" tabindex="0" onchange="setSetting('restT', this.value)"/>
                        </p>

                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col">

                        <p class="range-field">
                            <label id="longRestTimeLbl"
                                   for="longRestTime">Long Rest Time</label>
                            <input id="longRestTime" class="mdl-slider mdl-js-slider" type="range"
                                   min="0" max="60" value="45" tabindex="0" onchange="setSetting('longRestT', this.value)"/>
                        </p>

                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>


                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col">

                        <p class="range-field">
                            <label id="intervalsUntilLongRestLbl"
                                   for="intervalsUntilLongRest">Intervals Until Long Rest</label>
                            <input id="intervalsUntilLongRest" class="mdl-slider mdl-js-slider" type="range"
                                   min="0" max="10" value="5" tabindex="0" onchange="setSetting('intervalsUntilLongRest', this.value)"/>
                        </p>

                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>

            </div>
        </main>

    </div>

    <script type="text/javascript" src="pomodoro.js"></script>
    <script type="text/javascript" src="tray.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
</body>
</html>
